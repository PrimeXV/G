<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="styles-redo.css">
    <script src="Scripts/redo.js"></script>
  <title>Calculator with JavaScript</title>
</head>

<body>

  <div class="all">

    <p class="js-upward"></p>

    <div id="1">
      <button class="same" onclick="
      updateCalculation('1');
      ">1</button>

      <button class="same" onclick="
   updateCalculation('2');
    ">2</button>

      <button class="same" onclick="
   updateCalculation('3');
    ">3</button>

      <button class="yellow" onclick="
updateCalculation(' + ');
    ">+</button>
    </div>

    <div id="2">
      <button class="same" onclick="
     updateCalculation('4');
      ">4</button>

      <button class="same" onclick="
    updateCalculation('5');
    ">5</button>

      <button class="same" onclick="
    updateCalculation('6');
    ">6</button>

      <button class="yellow" onclick="
    updateCalculation(' - ');
    ">-</button>
    </div>

    <div id="3">
      <button class="same" onclick="
      updateCalculation('7');
      ">7</button>

      <button class="same" onclick="
    updateCalculation('8');
    ">8</button>

      <button class="same" onclick="
   updateCalculation('9');
    ">9</button>

      <button class="yellow" onclick="
    updateCalculation(' * ');
    ">*</button>
    </div>

    <div id="4">
      <button class="same" onclick="
      updateCalculation('0');
      ">0</button>

      <button class="same" onclick="
    updateCalculation('.');
    ">.</button>

      <button class="same" onclick="
    equalElement();
    ">=</button>


      <button class="yellow" onclick="
    updateCalculation(' /');
    ">/</button>
    </div>

    <div id="5">
      <button class="last" onclick="
        clearElement(event);
        ">Clear</button>
    </div>

  </div>


</body>

</html>
